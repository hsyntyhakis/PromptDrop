<!DOCTYPE html>
<html>
<head>
  <title>PromptDrop</title>
  <style>
    body {
      width: 450px; /* Or your preferred width for the popup */
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1c1c1e; /* Slightly darker body background for popup */
      color: #f2f2f7; /* Light text */
      padding: 0; /* Remove default body padding */
    }

    .popup-container {
      background-color: #2c2c2e; /* Main content background, same as save modal */
      padding: 15px;
      min-height: 300px; /* Ensure it has some height */
      max-height: 500px; /* Max height before scrolling body */
      display: flex;
      flex-direction: column;
      gap: 15px; /* Spacing for direct children like header, search, list */
    }

    h1 { /* Style the main "PromptDrop" title */
      font-size: 20px;
      font-weight: 600;
      color: #ffffff; /* White title */
      margin: 0 0 5px 0; /* Adjust margins */
      text-align: center;
    }

    #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0; /* Gap will handle spacing */
      border: 1px solid #3a3a3c;
      border-radius: 6px;
      background-color: #3a3a3c;
      color: #f2f2f7;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
    }
    #search-input::placeholder {
        color: #8e8e93;
    }

    .prompt-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto; /* Allow prompt list to scroll if it exceeds space */
      flex-grow: 1; /* Allow list to take available space */
    }
    .prompt-list p { /* For "No prompts found" message */
        text-align: center;
        color: #8e8e93;
        margin-top: 20px;
    }

    .prompt-item {
      background-color: #3a3a3c; /* Background for each item */
      border: 1px solid #505054; /* Subtle border for items */
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      /* Removed box-shadow for a flatter look within the dark theme, can add back if preferred */
    }
    .prompt-item.pinned { /* Style for pinned items */
        background-color: #4a4a4e; /* Slightly different background for pinned */
        border-left: 3px solid #ff9500; /* Orange accent for pinned */
    }


    .prompt-title {
      font-weight: 600; /* Bolder title */
      font-size: 15px;
      color: #f2f2f7; /* Ensure title text is light */
      cursor: pointer;
      margin-bottom: 5px;
    }

    .prompt-content {
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #cccccc; /* Slightly dimmer for content */
      display: none;
      white-space: pre-wrap;
      line-height: 1.4;
      max-height: 150px; /* Limit content preview height */
      overflow-y: auto; /* Scroll long content */
      background-color: #2c2c2e; /* Background for expanded content, if different */
      padding: 8px;
      border-radius: 4px;
    }

    .prompt-tags {
      font-style: normal; /* Remove italic from the main container if pills are used */
      font-size: 0.85em;
      color: #a0a0a5;
      margin-top: 8px;
      /* Allow pills to wrap */
      display: flex;
      flex-wrap: wrap;
      gap: 5px; /* Gap between "Tags:" label and first pill, and between pills */
      align-items: center;
    }
    .prompt-tags .tag-pill-display { /* Style for individual tag pills */
        display: inline-block;
        background-color: #505054; /* Darker pill */
        color: #e0e0e0; /* Lighter text on pill */
        padding: 3px 7px;
        border-radius: 10px;
        /* font-style: normal; /* Already handled by removing from .prompt-tags */
        font-size: 0.95em; /* Relative to parent .prompt-tags */
        text-decoration: none; /* If it were an <a> tag */
        transition: background-color 0.2s;
    }
    .prompt-tags .tag-pill-display:hover {
        background-color: #636366; /* Hover effect for pill */
        text-decoration: underline; /* Optional hover effect */
    }


    .prompt-buttons {
      margin-top: 10px;
      text-align: right; /* Align buttons to the right */
      display: flex; /* Use flex for better alignment and spacing */
      justify-content: flex-end;
      gap: 8px; /* Space between buttons */
    }

    /* Styling for buttons if they are actual <button> elements */
    .prompt-buttons button {
      padding: 6px 10px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #505054; /* Darker button background */
      color: #f2f2f7;
      cursor: pointer;
      font-size: 13px;
    }
    .prompt-buttons button:hover {
        background-color: #636366;
    }

    /* Styling for icon buttons if they are <img> elements */
    .prompt-buttons img {
      width: 20px;  /* Adjust default icon size */
      height: 20px; /* Adjust default icon size */
      cursor: pointer;
      padding: 4px; /* Add some padding to make click target larger */
      border-radius: 4px; /* Slight rounding for hover effect */
      vertical-align: middle;
    }
    .prompt-buttons img:hover {
        background-color: #505054; /* Hover background for icons */
    }

    /* Separator for pinned items */
    .pinned-separator {
        text-align: center;
        color: #505054;
        margin: 10px 0;
        font-size: 12px;
        font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="popup-container">  <!-- ** NEW: Wrapper div ** -->
    <h1>PromptDrop</h1>
    <input type="text" id="search-input" placeholder="Search titles, content, tags...">
    <ul class="prompt-list" id="prompt-list">
      <!-- Prompts will be dynamically added here by popup.js -->
    </ul>
  </div> <!-- ** Closing wrapper div ** -->
  <script src="popup.js"></script>
</body>
</html>
